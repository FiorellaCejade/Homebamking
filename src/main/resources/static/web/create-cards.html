<body>

    <div id="app" v-cloak>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient static-top">
                <div class="container">
                    <div class="titulo animate__animated animate__backInDown">

                            class=" icono bi bi-bank2 animateanimated animatebounceInDown" style="width: 2rem;"
                            viewBox="0 0 16 16">

                                d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z" />
                        </svg>
                        <h1>MINDHUB-BANK</h1>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="hamburguesa collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./accounts.html">Your Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./loan.html">Loans</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./cards.html">Cards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./transfers.html">Tranfers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./cardPayment.html">Card Payment</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" @click="salir">sign out </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="clienteDatos d-flex-lg flex-column align-items-center text-justify">
                <p class="text-white fs-4">REQUEST CARD</p>
            </div>
        </header>

        <main>
            <div class=" conteinerCards d-flex flex-wrap ">


                <div class="conteinerForm">

                    <div class="typeCard">
                        <p class="nombre">TYPE CARD</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="DEBIT" v-model="type">
                            <label class="form-check-label" for="inlineRadio1">DEBIT</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="CREDIT" v-model="type">
                            <label class="form-check-label" for="inlineRadio2">CREDIT</label>
                        </div>
                    </div>

                    <div class="colorCard">
                        <p class="nombrethrows Exceptionthrows Exception">COLOR CARD</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inline" id="inlineRadio1" value="GOLD"
                                v-model="color">
                            <label class="form-check-label" for="inlineRadio1">GOLD</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inline" id="inlineRadio2" value="SILVER"
                                v-model="color">
                            <label class="form-check-label" for="inlineRadio2">SILVER</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inline" id="inlineRadio2"
                                value="TITANIUM" v-model="color">
                            <label class="form-check-label" for="inlineRadio2">TITANIUM</label>
                        </div>
                    </div>
                    
                    <div class="accountChoose">
                        <p class="nombrethrows Exceptionthrows Exception">CHOOSE YOUR ACCOUNT</p>
                        <div v-for="account of accounts">
                            <input class="form-check-input inputAccount"  type="radio" name="inlineRadio2" id="inlineRa" :value="account" v-model="accountChoose">
                            <label class="form-check-label" for="inlineRadio2">{{account}}</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" @click.prevent="createCard">Add Card</button>

                    </div>

                </div>
            </div>
        </main>
    </div>


    <footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./create-cards.js"></script>
</body>
