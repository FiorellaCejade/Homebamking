<body>

  <div id="app" v-cloak>


    <main>
      <div class="login-box">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"

          <path

        <h2>Registro</h2>

          </div>
          <div class="user-box">
            <input v-model="apellido" type="text" name="" required="">
            <label>Apellido</label>
          </div>
          <div class="user-box">
            <input v-model="email" type="text" name="" required="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input v-model="contrasena" type="password" name="" required="">
            <label>Contrase√±a</label>
          </div>
          <a @click="registro">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            sign up
          </a>
          <a class="goBack" href="./index.html"> go back</a>
          <p>{{error}}</p>
        </form>
      </div>
    </main>
  </div>
