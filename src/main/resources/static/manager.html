<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="./web/style.css">
    <title>Formulario</title>
</head>
<body class="w-50">

  <header>
    <h1>MindHub - Brothers</h1>
    
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./newLoanAdmin.html">New Loan</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </header>

  

    <div id="app">

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Client</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="InputName" class="form-label">First Name: </label>
                            <input type="text" class="form-control" id="InputName" v-model="inputFirstName">
                        </div>
                        <div class="mb-3">
                            <label for="InputLastName" class="form-label">Last Name: </label>
                            <input type="text" class="form-control" id="InputLastName" v-model="inputLastName">
                        </div>
                        <div class="mb-3">
                            <label for="InputMail" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="InputMail" v-model="inputemail">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button @click="confirmarModificacion" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    
                </div>
            </div>
        </div>
    </div>

      <div class="padre-form-json">

        <div class="form" >

          <h2 class="titulo p-3">Client Manager</h2>

        <form>
            <div class="mb-3 p-3">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control"  placeholder="David" id="inputName" v-model="name" >
            </div>
            <div class="mb-3 p-3">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Gutierrez" v-model="lastName">
            </div>
            <div class="mb-3 p-3">
                <label for="InputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="David.aol.@gmail" v-model="email">
            </div>
            <div class="p-3">
                <a class="w-25 btn btn-success fw-bold mt-3" type="submit" @click="captureDateClient" >Add Client</a>
                <!-- <button  @click="captureDateClient" type="submit" class="btn btn-success">Add client</button> -->
                
            </div>
            
        </form>

        <div>
            <h2 class="p-3">Client List</h2>

            <table class="table table-striped m-3">
                <thead>
                  <tr>
                    
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="client of clients">
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                    <td scope="row"><button type="button" @click="editCliente(client)" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    <td><button class="btn btn-danger" @click="deleteClient(client)">Delete</button></td>
                  </tr>

                  
                </tbody>
              </table>
        </div>

        </div>

        <div class="json" >

          <h2>Client REST response</h2>

          <pre>{{json}}</pre>

        </div>
      </div>

        

        

    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./web/manager.js"></script>

</body>
</html>
